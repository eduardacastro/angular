<h1>Cadastrar tarefa</h1>

<div></div>
  <form #formTarefa="ngForm" class="border border-success p-2">
    <div class="form-group">
      <label for="nome">Tarefa:</label>
      <input
      type="text"
      class="form-control"
      id="nome"
      name="nome"
      [(ngModel)]="tarefa.nome"
      #nome="ngModel"
      minlength="5"
      required>
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-warning mt-2">
        <div [hidden]="!nome.errors.minlength">Digite a tarefa.</div>
        <div [hidden]="!nome.errors.minlength">A tarefa deve ter ao menos 5 caracteres.</div>
      </div >
    </div>
    <div class="form-group text-center ">
      <input
      type="submit"
      class="btn btn-success mr-2"
      value="Cadastrar"
      [disabled]="!formTarefa.form.valid">
      <a [routerLink]="['/tarefas']" class="btn btn-default border-dark">
        <span class="glyphicon glyphicon-chevron-left"
        aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
